<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div id = "calculating">123456+</div>
            <div id = "current-value">456</div>
        </div>
        <div class="btn-container">
            <button id="all-clear">AC</button>
            <button id="clear">C</button>
            <button id="divide" class="operator">รท</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply" class="operator">x</button>           
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtract" class="operator">-</button>            
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="add" class="operator">+</button>            
            <button id="decimal">.</button>
            <button id="zero">0</button>                                            
            <button id="equals">=</button>             
        </div>
    </div>    
</body>
</html>
